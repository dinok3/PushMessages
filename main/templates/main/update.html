{%extends 'main/home.html'%}

{%block update%}
<div class="update-div">
    <a href="{%url 'home'%}"><i class="fas fa-times x-icon"></i></a>
    <form class="update-form" method="POST">
        <h1>
            Update Note 
        </h1>
        {%csrf_token%}
        <label for=""> {{form.title.label}}: </label>        
        {{form.title}}

        <label for="" class="mt-3">{{form.content.label}}: </label>        
        {{form.content}}
        <label for="" class="mt-3">{{form.schedule.label}}: </label>
       
        {{form.schedule}}
          
        <button class="btn btn-danger  mt-3" type="submit">Update</button>
    </form>
</div>

{%endblock%}
